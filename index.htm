<!DOCTYPE html>
<html lang="en">

<head>

  <!-- OwlCarousel CSS styles -->
  <link rel="stylesheet" href="./assets/libs/owlCarousel2/assets/owl.carousel.min.css">

  <title>Restaurant(BEM)</title>

<body>
  <!-- Блок `header` -->
  <header class="header">
    <!-- К блоку `wrapper` примиксован элемент `wrapper` блока `header`-->
    <div class="wrapper header__wrapper">
      <!-- Блок `logo-wrap` -->
      <div class="logo-wrap">
        <!-- Элемент `logo` блока `logo-wrap` -->
        <img class="logo-wrap__logo" src="assets/img/logo.png" alt="logo">
      </div>
      <!-- Блок `nav` -->
      <nav class="nav">
        <!-- Блок `list` -->
        <ul class="list">
          <!-- Элемент `item` блока `list` -->
          <li class="list__item">
            <!-- Элемент `link` блока `list` -->
            <a class="list__link list__link_active" href="#">
              ГЛАВНАЯ
            </a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">
              SOFIT EVENT HOUSE
            </a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">
              МЕРОПРИЯТИЯ
            </a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">
              ТУРИСТАМ
            </a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">
              КЕЙТЕРИНГ
            </a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">
              ДЛЯ АГЕНТСТВ
            </a>
          </li>
        </ul>
      </nav>

        <section class="block-carousel">

          <div id="main-carousel" class="owl-carousel owl-theme">

            <div class="img-wrap">
              <img src="./assets/img/picture1.webp" alt="Picture">

                <!-- Элемент `title` блока `img-wrap` -->
                <h3 class="img-wrap__title">КОРПОРАТИВЫ</h3>

            </div>
            <div>
              <img src="./assets/img/picture2.webp" alt="Picture">
              <div class="img-wrap__text-box">
                <h3 class="img-wrap__title">СВАДЬБЫ</h3>
              </div>
            </div>
            <div>

                <h3 class="img-wrap__title">СВАДЬБЫ</h3>
              </div>
            </div>
            <div>
              <img src="./assets/img/picture1.webp" alt="Picture">
              <div class="img-wrap__text-box">
                <h3 class="img-wrap__title">ЗВАНЫЕ ВЕЧЕРА</h3>
              </div>
            </div>
            <div>
              <img src="./assets/img/picture2.webp" alt="Picture">
              <div class="img-wrap__text-box">
                <h3 class="img-wrap__title">КОРПОРАТИВЫ</h3>
              </div>
            </div>
            <div>
              <img src="./assets/img/picture3.webp" alt="Picture">
              <div class="img-wrap__text-box">
                <h3 class="img-wrap__title">СВАДЬБЫ</h3>
              </div>
            </div>
            <div>
              <img src="./assets/img/picture4.webp" alt="Picture">

                <h3 class="img-wrap__title">ЗВАНЫЕ ВЕЧЕРА</h3>
              </div>
            </div>
          </div>
          <!-- Элемент `control` блока `carousel` -->
          <a class="carousel__control carousel__control_prev">
            <span>&#10096;</span>
          </a>
          <a class="carousel__control carousel__control_next">
            <span>&#10097;</span>
          </a>

      </div>
    </div>

    <div class="page page_gray">

      <div class="wrapper">

            <span class="subtitle">летний дворец</span>

          <div class="block-about-us__body">
            <!-- Элемент `image-box` блока `block-about-us` -->
            <div class="block-about-us__image-box">
              <img src="assets/img/picture4.webp">
            </div>
          </div>
        </section>
      </div>
    </div>

  <footer>

  </footer>
  <!-- Vendor scripts -->
  <script src="assets/libs/jquery/jquery-3.5.1.min.js"></script>
  <script src="assets/libs/owlCarousel2/owl.carousel.min.js"></script>
  <!--User scripts -->
  <script src="./assets/js/app.js"></script>
